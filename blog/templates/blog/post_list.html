<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <nav>
        <a href="/">HOME</a>
    </nav>
    <h1>Blog</h1>

    {% for p in post_list %}
        <h3><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h3>
        <h4>{{ p.created_at }}</h4>
        <h5>{{ p.content }}</h5>
    {% endfor %}
</body>
</html>
